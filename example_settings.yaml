# use_rag Configuration File
# Copy this file to settings.yaml and customize as needed
# ============================================================

# ============================================================
# LLM Client Settings (Level 4)
# ============================================================
llm:
  # Model identifier - supports OpenAI and other providers via litellm
  # Examples: "gpt-4.1", "gpt-4o", "gpt-3.5-turbo", "claude-3-opus-20240229"
  model: "gpt-4.1"

  # API key - if not set, uses OPENAI_API_KEY environment variable
  # api_key: "sk-..."

# ============================================================
# Graph Extraction Settings (Levels 1-4)
# ============================================================
extract_graph:
  # Entity types to extract from text
  # Common types: organization, person, geo, event, product, technology
  entity_types:
    - organization
    - person
    - geo
    - event

  # Maximum gleaning iterations to find additional entities
  # 0 = disable gleaning (single extraction only)
  # 1 = one follow-up iteration (default)
  # 2+ = multiple follow-up iterations
  # -1 = unlimited gleaning until LLM says no more
  max_gleanings: 1

# ============================================================
# Claims Extraction Settings (Levels 1-4)
# ============================================================
extract_claims:
  # Whether claims extraction is enabled
  enabled: true

  # Entity specification for claims extraction
  # Can be entity types (e.g., "organization, person")
  # or specific entity names (e.g., "Apple Inc, Steve Jobs")
  entity_specs: "organization, person, geo, event"

  # Description of what types of claims to extract
  # Examples:
  # - "Any claims or facts that could be relevant to information discovery."
  # - "Red flags or risks associated with an entity."
  # - "Financial statements and business metrics."
  # - "Legal issues, lawsuits, or regulatory actions."
  description: "Any claims or facts that could be relevant to information discovery."

  # Maximum gleaning iterations for claims
  max_gleanings: 1

# ============================================================
# Output Parsing Settings (Level 3)
# ============================================================
parsing:
  # Delimiters used in LLM output (should match prompt format)
  record_delimiter: "##"
  tuple_delimiter: "<|>"
  completion_marker: "<|COMPLETE|>"

